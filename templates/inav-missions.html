<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdgeTX to iNAV Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .converter-card { max-width: 800px; margin: 60px auto; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); border: none; }
        .header-section { background: #007bff; color: white; padding: 30px; border-radius: 20px 20px 0_0; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card converter-card">
            <div class="header-section">
                <h2>üõ∞Ô∏è iNAV Mission Creator</h2>
                <p class="mb-0">Convert EdgeTX Logs to mwp XML Waypoints</p>
            </div>
            <div class="card-body p-4 p-md-5">
                <form action="/" method="post" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label class="form-label fw-bold">1. Upload EdgeTX Log (.csv)</label>
                        <input type="file" name="file" class="form-control" accept=".csv" required>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-4">
                            <label class="form-label fw-bold">2. Mission Name</label>
                            <input type="text" name="mission_name" class="form-control" placeholder="My_Flight">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold">3. Fixed Altitude (m)</label>
                            <input type="number" name="custom_alt" class="form-control" placeholder="Use Log Alt">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold">4. Cruise Speed (km/h)</label>
                            <input type="number" step="0.1" name="cruise_speed" class="form-control" value="25.0">
                            <div class="form-text">Will be converted to cm/s</div>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Generate .mission File</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3 bg-light text-muted small">
                Spacing: 300m+ | Max: 100 Waypoints | Auto-conversion: km/h ‚ûî cm/s
            </div>
            <div class="card-footer text-center py-3 bg-light text-muted small">
                Files are processed in-memory and are not stored on the server.
            </div>
        </div>
    </div>
</body>
</html>
